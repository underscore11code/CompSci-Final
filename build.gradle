plugins {
    id 'java'
    id 'application'
}

group 'io.github.underscore11code'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.fusesource.jansi:jansi:2.3.2'
}

application {
    mainClass = 'io.github.underscore11code.compsci.Main'
}

run {
    standardInput = System.in
}
